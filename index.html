
<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <style>
        .leaflet-popup-content-wrapper {
            border-radius: 0;
            background: black;
            color: white;
            font-size: 20px;
        }

        .leaflet-popup-content {
            margin: 5px;

        }
        .leaflet-popup-tip {
            background: black;
        }

        .leaflet-popup-close-button{
            display: none;
        }
    </style>
	
</head>
<body>



<div id="mapid" style="width: 1500px; height: 700px;"></div>
<script>

    var map = L.map('mapid')
        .setView([51.44234574255226,-2.563333511352539], 9);

    L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: '<a href="https://github.com/cyclosm/cyclosm-cartocss-style/releases" title="CyclOSM - Open Bicycle render">CyclOSM</a> | Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var redIcon = L.icon({

        iconUrl: 'red-marker.png',
        iconSize: [30,30],
        iconAnchor: [15,30],
        popupAnchor: [0,-30]
    });


    var blackIcon = L.icon({

        iconUrl: 'black-marker.svg',
        iconSize: [30,30],
        iconAnchor: [18,25],
        popupAnchor: [0, -25]
    });

    var popup = L.popup({
        maxWidth: 400
    })
        .setLatLng([51.4234574255226,-2.528333511352539])
        .setContent('<img src="https://via.placeholder.com/150">')
        .openOn(map)

    L.marker([51.4634574255226,-2.568333511352539], {icon: redIcon}).addTo(map).bindPopup('red');

    L.marker([51.44234574255226,-2.563333511352539], {icon: blackIcon}).addTo(map).bindPopup('black');


</script>



</body>
</html>
