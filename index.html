        }

<div id="mapid" ></div>
<input type="text" id="current_center" />
<button id="toggle_layer">Toggle</button>
<script>

    $('#mapid').height(window.innerHeight);

    var map = L.map('mapid')
        .setView([51.44234574255226,-2.563333511352539], 9);

    L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: '<a href="https://github.com/cyclosm/cyclosm-cartocss-style/releases" title="CyclOSM - Open Bicycle render">CyclOSM</a> | Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var redIcon = L.icon({

        iconUrl: 'red-marker.png',
        iconSize: [30,30],
        iconAnchor: [15,30],
        popupAnchor: [0,-30]
    });


    var blackIcon = L.icon({

        iconUrl: 'black-marker.svg',
        iconSize: [30,30],
        iconAnchor: [18,25],
        popupAnchor: [0, -25]
    });

    var markers = [];
    var coordinates = [
        [51.44234574255226,-2.563333511352539],
        [51.45234574255226,-2.553333511352539],
        [51.42234574255226,-2.561333511352539]
    ]

    coordinates.forEach( coords => {
        let marker = L.marker(coords, {
            icon: blackIcon
        }).on('mousemove', e => {
            e.target.setIcon(redIcon);
        }).on('mouseout', e => {
            e.target.setIcon(blackIcon);
        })

        markers.push(marker);
    })

    var featureGroup = L.featureGroup(markers).addTo(map);

    map.fitBounds(featureGroup.getBounds(), {
        padding: [25,25]
    });


    var options = {units: 'kilometers'};
    map.on('mousemove', e => {
        var from = turf.point([e.latlng.lat, e.latlng.lng]);
        markers.forEach( marker => {
            
            var to = turf.point([marker.getLatLng().lat, marker.getLatLng().lng]);

            var distance = turf.distance(from, to, options);

            console.log(distance);
            if (distance < 1) {
                marker.setIcon(redIcon);
            } else {
                marker.setIcon(blackIcon);
            }
        });

        
    })

    map.on('moveend', e => {
        $('#current_center').val(map.getCenter().lat + ',' + map.getCenter().lng);
    });

    $(document).on('click', '#toggle_layer', () => {
        if(map.hasLayer(featureGroup)) {
            map.removeLayer(featureGroup);
        } else {
            featureGroup.addTo(map);
        }
    });
